<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
           <div class="title"> The earth will blast in </div>
           
           <h4 id="enddate"> 22 MAY 2023 12.00</h4>
        </div>
        <div class="col">
            <div class="hi">
                Days
            <input type="text" name="Days" class="size" readonly>
            </div>
            <div class="hi">
            Hour
            <input type="text" name="Hour" class="size" readonly>
        </div>
        <div class="hi">
            Min
            <input type="text"name="Min" class="size" readonly>
            </div>
            <div class="hi">
            Sec
            <input type="text"name="sec" class="size" readonly>
            </div>

        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
